<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a clean, modern font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for date input placeholder */
        input[type="date"]:not(:valid):before {
            content: "Due Date";
            color: #9ca3af; /* Tailwind gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container max-w-4xl mx-auto p-4 sm:p-8">
        
        <!-- App Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">My Task Board</h1>
            <p class="text-lg text-gray-600">Organize your life, one task at a time.</p>
        </header>

        <!-- Add New Category Form -->
        <section class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Create New Category</h2>
            <form id="add-category-form" class="flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    id="new-category-name" 
                    placeholder="e.g., Work, Home, Project..." 
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button 
                    type="submit" 
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200"
                >
                    Add Category
                </button>
            </form>
        </section>

        <!-- Main content area for categories -->
        <main id="category-list-container">
            <!-- Categories will be dynamically injected here by JavaScript -->
        </main>

    </div>

    <!-- Custom Modal for Confirmations (replaces alert()) -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
            <h3 class="text-xl font-semibold mb-4" id="modal-title">Are you sure?</h3>
            <p class="text-gray-700 mb-6" id="modal-message">This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button 
                    id="modal-cancel-btn"
                    class="px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition duration-200"
                >
                    Cancel
                </button>
                <button 
                    id="modal-confirm-btn"
                    class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition duration-200"
                >
                    Confirm
                </button>
            </div>
        </div>
    </div>


    <!-- Main Application Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- STATE & STORAGE ---
            const DB_KEY = 'taskBoardAppDB';
            let state = {
                categories: [],
                categoryFilters: {} // <-- ADD THIS to store filter state per category
            };

            // Get DOM Elements
            const categoryListContainer = document.getElementById('category-list-container');
            const addCategoryForm = document.getElementById('add-category-form');
            const newCategoryNameInput = document.getElementById('new-category-name');
            const modal = document.getElementById('confirmation-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            
            let onConfirmCallback = null;

            /**
             * Load state from Local Storage
             */
            function loadState() {
                const data = localStorage.getItem(DB_KEY);
                if (data) {
                    state = JSON.parse(data);
                    // Ensure categoryFilters exists, even if loading old data
                    if (!state.categoryFilters) {
                        state.categoryFilters = {};
                    }
                }
            }

            /**
             * Save state to Local Storage
             */
            function saveState() {
                localStorage.setItem(DB_KEY, JSON.stringify(state));
            }

            /**
             * Generate a unique ID
             */
            function generateId() {
                return 'id-' + Date.now() + Math.random().toString(16).slice(2);
            }

            // --- MODAL LOGIC ---

            /**
             * Show a confirmation modal
             * @param {string} title - The title for the modal
             * @param {string} message - The confirmation message
             * @param {function} onConfirm - Callback function to run on confirmation
             */
            function showModal(title, message, onConfirm) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                onConfirmCallback = onConfirm; // Store the callback

                // Clean up previous listeners to avoid duplicates
                const newConfirmBtn = modalConfirmBtn.cloneNode(true);
                modalConfirmBtn.parentNode.replaceChild(newConfirmBtn, modalConfirmBtn);
                newConfirmBtn.textContent = "Confirm"; // Reset text
                
                // Add the new listener
                newConfirmBtn.addEventListener('click', () => {
                    if (onConfirmCallback) {
                        onConfirmCallback();
                    }
                    hideModal();
                });

                modal.classList.remove('hidden');
            }

            /**
             * Hide the confirmation modal
             */
            function hideModal() {
                onConfirmCallback = null;
                modal.classList.add('hidden');
            }

            // --- RENDERING ---

            /**
             * Get Tailwind classes based on priority
             * @param {string} priority - Priority value ("0", "1", "2")
             * @returns {object} - { cardClasses: string, badgeClasses: string, badgeText: string }
             */
            function getPriorityStyles(priority) {
                switch (priority) {
                    case '0': // High
                        return {
                            cardClasses: 'bg-red-50 border-l-4 border-red-500',
                            badgeClasses: 'bg-red-200 text-red-800',
                            badgeText: 'High'
                        };
                    case '1': // Medium
                        return {
                            cardClasses: 'bg-yellow-50 border-l-4 border-yellow-500',
                            badgeClasses: 'bg-yellow-200 text-yellow-800',
                            badgeText: 'Medium'
                        };
                    case '2': // Low
                        return {
                            cardClasses: 'bg-green-50 border-l-4 border-green-500',
                            badgeClasses: 'bg-green-200 text-green-800',
                            badgeText: 'Low'
                        };
                    default:
                        return {
                            cardClasses: 'bg-gray-50 border-l-4 border-gray-400',
                            badgeClasses: 'bg-gray-200 text-gray-800',
                            badgeText: 'None'
                        };
                }
            }

            /**
             * Create an HTML element for a single task
             * @param {object} task - The task object
             * @returns {HTMLElement} - The task card element
             */
            function createTaskElement(task) {
                const taskEl = document.createElement('div');
                taskEl.dataset.taskId = task.id;
                
                const styles = getPriorityStyles(task.priority);
                
                taskEl.className = `flex flex-col sm:flex-row sm:items-center justify-between p-4 rounded-lg my-2 shadow-sm ${styles.cardClasses}`;
                
                taskEl.innerHTML = `
                    <div class="flex-grow mb-2 sm:mb-0">
                        <p class="font-medium text-gray-900">${task.text}</p>
                        ${task.date ? `<p class="text-sm text-gray-600">Due: ${task.date}</p>` : ''}
                    </div>
                    <div class="flex items-center gap-4">
                        <span 
                            class="text-xs font-semibold px-2.5 py-0.5 rounded-full ${styles.badgeClasses}"
                        >
                            ${styles.badgeText}
                        </span>
                        <button 
                            class="delete-task-btn text-gray-400 hover:text-red-600 transition duration-200"
                            title="Delete Task"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                `;
                return taskEl;
            }

            /**
             * Create an HTML element for a category and its tasks
             * @param {object} category - The category object
             * @returns {HTMLElement} - The category card element
             */
            function createCategoryElement(category) {
                const categoryEl = document.createElement('section');
                categoryEl.dataset.categoryId = category.id;
                categoryEl.className = 'mb-8 p-6 bg-white rounded-lg shadow-md';

                categoryEl.innerHTML = `
                    <!-- Category Header -->
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold">${category.name}</h2>
                        <button 
                            class="delete-category-btn text-gray-400 hover:text-red-600 transition duration-200 p-1 rounded-full"
                            title="Delete Category"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>

                    <!-- Add New Task Form (for this category) -->
                    <form class="add-task-form mb-4 grid grid-cols-1 sm:grid-cols-4 gap-3">
                        <input 
                            type="text" 
                            name="taskText"
                            placeholder="New task description..." 
                            class="sm:col-span-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                        <select 
                            name="taskPriority"
                            class="p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="0">High Priority</option>
                            <option value="1">Medium Priority</option>
                            <option value="2" selected>Low Priority</option>
                        </select>
                        <input 
                            type="date" 
                            name="taskDate"
                            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            type="submit" 
                            class="sm:col-span-4 p-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-200"
                        >
                            Add Task
                        </button>
                    </form>

                    <!-- Filter & Task List Header -->
                    <div class="flex justify-between items-center mb-2 mt-4">
                        <h3 class="text-lg font-semibold text-gray-800">Tasks</h3>
                        <div class="flex items-center gap-2">
                            <label for="priority-filter-${category.id}" class="text-sm font-medium text-gray-700">Filter:</label>
                            <select 
                                name="priorityFilter"
                                data-category-id="${category.id}"
                                id="priority-filter-${category.id}"
                                class="priority-filter-select p-2 border border-gray-300 rounded-lg bg-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="all">Show All</option>
                                <option value="0">High Only</option>
                                <option value="1">Medium Only</option>
                                <option value="2">Low Only</option>
                            </select>
                        </div>
                    </div>

                    <!-- Task List Container -->
                    <div class="task-list-container">
                        <!-- Tasks will be injected here -->
                    </div>
                `;

                // Add tasks to the task list container (with sorting and filtering)
                const taskListContainer = categoryEl.querySelector('.task-list-container');
                const currentFilter = state.categoryFilters[category.id] || 'all';

                // 1. Sort by priority (0 -> 2)
                // We make a copy with [...category.tasks] to avoid changing the original array
                let tasksToRender = [...category.tasks].sort((a, b) => a.priority - b.priority);

                // 2. Filter if needed
                if (currentFilter !== 'all') {
                    tasksToRender = tasksToRender.filter(task => task.priority === currentFilter);
                }

                // 3. Render tasks
                if (tasksToRender.length > 0) {
                    tasksToRender.forEach(task => {
                        taskListContainer.appendChild(createTaskElement(task));
                    });
                } else if (category.tasks.length === 0) {
                    taskListContainer.innerHTML = `<p class="text-gray-500 italic">No tasks yet.</p>`;
                } else {
                    taskListContainer.innerHTML = `<p class="text-gray-500 italic">No tasks match the filter.</p>`;
                }
                
                // Set the filter dropdown to the saved value
                const filterSelect = categoryEl.querySelector(`#priority-filter-${category.id}`);
                if (filterSelect) {
                    filterSelect.value = currentFilter;
                }

                return categoryEl;
            }

            /**
             * Master render function. Clears and re-renders the entire app state.
             */
            function renderApp() {
                // Clear the main container
                categoryListContainer.innerHTML = '';
                
                // Render each category
                if (state.categories.length > 0) {
                    state.categories.forEach(category => {
                        categoryListContainer.appendChild(createCategoryElement(category));
                    });
                } else {
                    categoryListContainer.innerHTML = `
                        <div class="text-center p-10 bg-white rounded-lg shadow-md">
                            <p class="text-xl text-gray-600">No categories found.</p>
                            <p class="text-gray-500">Why not create one above?</p>
                        </div>
                    `;
                }
            }


            // --- EVENT HANDLERS & LOGIC ---

            /**
             * Handle Add Category form submission
             */
            function handleAddCategory(e) {
                e.preventDefault();
                const categoryName = newCategoryNameInput.value.trim();
                
                if (categoryName) {
                    const newCategory = {
                        id: generateId(),
                        name: categoryName,
                        tasks: []
                    };
                    state.categories.push(newCategory);
                    saveState();
                    renderApp(); // Re-render the whole app
                    newCategoryNameInput.value = '';
                }
            }

            /**
             * Handle Add Task form submission (uses event delegation)
             */
            function handleAddTask(e) {
                e.preventDefault();
                
                const form = e.target;
                const categoryEl = form.closest('[data-category-id]');
                const categoryId = categoryEl.dataset.categoryId;
                
                // Get form data
                const taskText = form.elements.taskText.value.trim();
                const taskPriority = form.elements.taskPriority.value;
                const taskDate = form.elements.taskDate.value;

                if (taskText) {
                    const newTask = {
                        id: generateId(),
                        text: taskText,
                        priority: taskPriority,
                        date: taskDate
                    };

                    // Find the category in state and add the task
                    const category = state.categories.find(c => c.id === categoryId);
                    if (category) {
                        category.tasks.push(newTask);
                        saveState();
                        renderApp(); // Re-render (easiest way to update)
                    }
                }
            }
            
            /**
             * Handle clicks on delete buttons (uses event delegation)
             */
            function handleDeleteClick(e) {
                const deleteCategoryBtn = e.target.closest('.delete-category-btn');
                const deleteTaskBtn = e.target.closest('.delete-task-btn');

                if (deleteCategoryBtn) {
                    const categoryEl = deleteCategoryBtn.closest('[data-category-id]');
                    const categoryId = categoryEl.dataset.categoryId;
                    const category = state.categories.find(c => c.id === categoryId);
                    
                    showModal(
                        `Delete Category: ${category.name}`,
                        `Are you sure you want to delete this category and all its tasks? This action cannot be undone.`,
                        () => {
                            // On confirm:
                            state.categories = state.categories.filter(c => c.id !== categoryId);
                            saveState();
                            renderApp();
                        }
                    );
                }

                if (deleteTaskBtn) {
                    const taskEl = deleteTaskBtn.closest('[data-taskId]');
                    const taskId = taskEl.dataset.taskId;
                    const categoryEl = deleteTaskBtn.closest('[data-category-id]');
                    const categoryId = categoryEl.dataset.categoryId;

                    // Find category and filter out the task
                    const category = state.categories.find(c => c.id === categoryId);
                    if (category) {
                        category.tasks = category.tasks.filter(t => t.id !== taskId);
                        saveState();
                        renderApp(); // Re-render
                    }
                }
            }

            /**
             * Handle filter dropdown change
             */
            function handleFilterChange(e) {
                const categoryId = e.target.dataset.categoryId;
                const filterValue = e.target.value;
                state.categoryFilters[categoryId] = filterValue;
                saveState(); // Save the filter choice
                renderApp(); // Re-render the app to apply the filter
            }


            // --- INITIALIZATION ---

            function init() {
                // Attach main event listeners
                addCategoryForm.addEventListener('submit', handleAddCategory);
                modalCancelBtn.addEventListener('click', hideModal);

                // Use event delegation for dynamic content (tasks and categories)
                categoryListContainer.addEventListener('submit', (e) => {
                    if (e.target.classList.contains('add-task-form')) {
                        handleAddTask(e);
                    }
                });
                
                categoryListContainer.addEventListener('click', (e) => {
                    handleDeleteClick(e);
                });

                // Add listener for filter changes
                categoryListContainer.addEventListener('change', (e) => {
                    if (e.target.classList.contains('priority-filter-select')) {
                        handleFilterChange(e);
                    }
                });

                // Load initial data and render the app
                loadState();
                renderApp();
            }

            // Run the app
            init();

        });
    </script>
</body>
</html>
